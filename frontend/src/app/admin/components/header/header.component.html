<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Admin</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" #tooltip="matTooltip" matTooltip="Logout"
    matTooltipPosition="below" aria-label="Example icon-button with heart icon" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
  <button mat-icon-button #tooltip="matTooltip" matTooltip="User Page" matTooltipPosition="below"
    class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/user/home">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
