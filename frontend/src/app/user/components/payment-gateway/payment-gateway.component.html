<section class="p-3 p-sm-5">

    <div class="row mx-auto">
        <div class="col-12 col-xl-4 col-md-5 bg-body-tertiary mx-auto">
            <h1 class="fs-3 mb-4 text-center">Select Payment method</h1>
            <div class="px-2">
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2">
                    <div class="text-secondary">Delivery Time</div>
                    <div class="fw-medium">{{formattedTime}}</div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2">
                    <div class="text-secondary">Commisson</div>
                    <div class="fw-medium">-$0</div>
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2">
                    <div class="text-secondary">Discount</div>
                    <div class="fw-medium">%10</div>
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2">
                    <div class="text-secondary">Total</div>
                    <div class="fw-medium text-success">${{amountToPay}}</div>
                </div>
            </div>
            <div #paymentRef></div>
        </div>
    </div>
</section>
