<app-custom-toaster></app-custom-toaster>
<div class="main-bg">
    <div class="login-container animated flipInX">
        <div class="text-c">
            <h1 class="logo-badge text-black"><span class="fa fa-user-circle"></span></h1>
        </div>
        <h3 class="text-black text-c">Sign Up</h3>
        <div class="container-content">
            <form [formGroup]="registrationForm" class="margin-t">
                <div class="form-group mb-2">
                    <input type="text" formControlName="fname" name="fname" autocomplete="fname"
                        class="form-control mb-2" placeholder="Full Name">
                    <span class="text-danger text-l"
                        *ngIf="registrationForm.controls.fname.touched && registrationForm.controls.fname.errors?.required">Full
                        Name is
                        required</span>
                </div>
                <div class="form-group mb-2">
                    <input type="text" formControlName="email" name="email" autocomplete="email"
                        class="form-control mb-2" placeholder="Email Address">
                    <span class="text-danger text-l"
                        *ngIf="registrationForm.controls.email.touched && registrationForm.controls.email.errors?.required">Email
                        Address is
                        required</span>
                    <span class="text-danger text-l"
                        *ngIf="registrationForm.controls.email.touched && registrationForm.controls.email.errors?.email">Email
                        must
                        be a valid email address</span>
                </div>
                <div class="form-group mb-2">
                    <input type="password" name="password" autocomplete="password" formControlName="password"
                        class="form-control mb-2" placeholder="*****">
                    <span class="text-danger text-l"
                        *ngIf="registrationForm.controls.password.touched && registrationForm.controls.password.errors?.required">Password
                        is
                        required</span>
                </div>
                <div class="form-group mb-2">
                    <input type="date" name="dob" autocomplete="dob" formControlName="dob"
                        class="form-control mb-2" placeholder="*****">
                    <span class="text-danger text-l"
                        *ngIf="registrationForm.controls.dob.touched && registrationForm.controls.dob.errors?.required">Date of Birth
                        is
                        required</span>
                </div>
                <button type="submit" (click)="register()" [disabled]="registrationForm.invalid" [ngClass]="registrationForm.invalid?'disabled':''" class="form-button button-l mt-2 margin-b btn-lg">Sign
                    Up</button>
                <p class="text-black text-center"><small>Do not have an account?</small><a routerLink="/user/login"
                        class="text-darkyellow"><small> Sign In</small></a></p>
            </form>
        </div>
    </div>
</div>
